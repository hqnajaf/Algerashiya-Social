<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البحث عن التسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      display: flex;
      flex-direction: column;
    }

    body {
      flex: 1;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
    }

    img {
      max-width: 120px;
      margin-top: 0px;
      margin-bottom: 5px;
    }

    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
    }

    .textbox {
      padding: 10px;
      width: 85%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      background-color: #fff;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      width: 100px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    #checkBtn {
      background-color: #007bff;
      color: white;
    }

    #checkBtn:hover {
      background-color: #0056b3;
    }

    #resetBtn {
      background-color: #dc3545;
      color: white;
    }

    #resetBtn:hover {
      background-color: #a71d2a;
    }

    .not-found-msg {
      display: none;
      color: red;
      font-weight: bold;
      border: 2px solid red;
      padding: 10px;
      border-radius: 8px;
      width: 60%;
      margin-top: 10px;
      text-align: center;
      background-color: #ffeaea;
    }

    .result-section {
      margin-top: 20px;
      display: none;
      width: 100%;
    }

    .result-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    footer {
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      line-height: 1.8;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- الشعار -->
    <img src="Logo-Black.png" alt="شعار" />

    <h2>الجمعية العمومية</h2>

    <input type="tel" id="inputID" class="textbox"
      placeholder="أدخل الرقم الشخصي أو رقم الهاتف"
      inputmode="tel" pattern="[0-9]*" maxlength="9" />

    <div class="button-group">
      <button id="checkBtn" onclick="checkUser()">تحقق</button>
      <button id="resetBtn" onclick="resetForm()">مسح</button>
    </div>

    <!-- رسالة عدم العثور -->
    <div id="notFound" class="not-found-msg">
      ⚠️ لم يتم العثور على السجل
    </div>

    <div id="result" class="result-section">
      <label>الاسم</label>
      <input type="text" id="nameBox" class="textbox" readonly />

      <label>الرقم الشخصي</label>
      <input type="text" id="cprBox" class="textbox" readonly />

      <label>رقم الهاتف</label>
      <input type="text" id="mobileBox" class="textbox" readonly />
    </div>

  </div>

  <footer>
    <div>حسينية الگراشية - جميع الحقوق محفوظة</div>
    <div>&copy; <span id="yearEn"></span> / <span id="yearHijri"></span> هـ</div>
  </footer>

  <script>
    let userList = [];

    // Load CSV data
    fetch('data.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        userList = rows.map(row => {
          const columns = row.split(',');
          return {
            cpr: columns[0].trim(),
            name: columns[1].trim(),
            mobile: columns[2].trim()
          };
        });
      });

    // Restrict to digits only
    document.getElementById('inputID').addEventListener('input', function () {
      this.value = this.value.replace(/\D/g, '');
    });

    function checkUser() {
      const input = document.getElementById('inputID').value.trim();
      const nameBox = document.getElementById('nameBox');
      const cprBox = document.getElementById('cprBox');
      const mobileBox = document.getElementById('mobileBox');
      const resultSection = document.getElementById('result');
      const notFound = document.getElementById('notFound');

      if (!input) {
        alert("الرجاء إدخال الرقم الشخصي أو رقم الهاتف");
        return;
      }

      const user = userList.find(u => u.cpr === input || u.mobile === input);

      if (user) {
        nameBox.value = user.name;
        cprBox.value = user.cpr;
        mobileBox.value = user.mobile;
        resultSection.style.display = 'block';
        notFound.style.display = 'none';
      } else {
        resultSection.style.display = 'none';
        notFound.style.display = 'block';
      }
    }

    function resetForm() {
      document.getElementById('inputID').value = '';
      document.getElementById('nameBox').value = '';
      document.getElementById('cprBox').value = '';
      document.getElementById('mobileBox').value = '';
      document.getElementById('result').style.display = 'none';
      document.getElementById('notFound').style.display = 'none';
      document.getElementById('inputID').focus();
    }

    document.getElementById('inputID').addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        checkUser();
      }
    });

    function toArabicNums(str) {
      const arabicNumbers = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      return str.toString().split('').map(d => arabicNumbers[d] || d).join('');
    }

    const now = new Date();
    const gregorianYear = now.getFullYear();
    document.getElementById('yearEn').textContent = gregorianYear;

    const hijriFormatter = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', { year: 'numeric' });
    const parts = hijriFormatter.formatToParts(now);
    const hijriYear = parts.find(part => part.type === 'year').value;
    document.getElementById('yearHijri').textContent = toArabicNums(hijriYear);
  </script>

</body>
</html>
