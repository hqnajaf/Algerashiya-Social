<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>البحث عن التسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
    }
    img {
      max-width: 120px;
      margin-top: 5px;
      margin-bottom: 1px;
    }
    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
    }
    input[type="text"] {
      padding: 10px;
      width: 280px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      padding: 10px;
      width: 120px;
      font-size: 16px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }
    #checkBtn {
      background-color: #007bff;
      color: white;
    }
    #checkBtn:hover {
      background-color: #0056b3;
    }
    #resetBtn {
      background-color: #dc3545;
      color: white;
    }
    #resetBtn:hover {
      background-color: #a71d2a;
    }
    .result-section {
      margin-top: 20px;
      display: none;
    }
    .result-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    .readonly-box {
      background-color: #e9ecef;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Centered Logo -->
  <img src="Logo-Black.png" alt="Logo">

  <h2>الجمعية العمومية</h2>

  <input type="text" id="inputID" placeholder="أدخل الرقم الشخصي أو رقم الهاتف">
  <br>
  <button id="checkBtn" onclick="checkUser()">تحقق</button>
  <button id="resetBtn" onclick="resetForm()">مسح</button>

  <div id="result" class="result-section">
    <label>الاسم</label>
    <input type="text" id="nameBox" class="readonly-box" readonly>

    <label>الرقم الشخصي</label>
    <input type="text" id="cprBox" class="readonly-box" readonly>

    <label>رقم الهاتف</label>
    <input type="text" id="mobileBox" class="readonly-box" readonly>
  </div>

  <script>
    let userList = [];

    // Load CSV data when the page loads
    fetch('data.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // Skip header
        userList = rows.map(row => {
          const columns = row.split(',');
          return {
            cpr: columns[0].trim(),
            name: columns[1].trim(),
            mobile: columns[2].trim()
          };
        });
      });

    function checkUser() {
      const input = document.getElementById('inputID').value.trim();
      const nameBox = document.getElementById('nameBox');
      const cprBox = document.getElementById('cprBox');
      const mobileBox = document.getElementById('mobileBox');
      const resultSection = document.getElementById('result');

      if (!input) {
        alert("الرجاء إدخال الرقم الشخصي أو رقم الهاتف");
        return;
      }

      const user = userList.find(u => u.cpr === input || u.mobile === input);

      if (user) {
        nameBox.value = user.name;
        cprBox.value = user.cpr;
        mobileBox.value = user.mobile;
        resultSection.style.display = 'block';
      } else {
        alert("لم يتم العثور على السجل");
        resultSection.style.display = 'none';
      }
    }

    function resetForm() {
      document.getElementById('inputID').value = '';
      document.getElementById('nameBox').value = '';
      document.getElementById('cprBox').value = '';
      document.getElementById('mobileBox').value = '';
      document.getElementById('result').style.display = 'none';
    }
  </script>

</body>
</html>
