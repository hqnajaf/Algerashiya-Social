<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>البحث عن التسجيل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      direction: rtl;
      display: flex;
      flex-direction: column;
    }

    body {
      flex: 1;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
    }

    img {
      max-width: 120px;
      margin-top: 0px;
      margin-bottom: 5px;
    }

    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      background-color: #fff;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      width: 100px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    #checkBtn {
      background-color: #007bff;
      color: white;
    }

    #checkBtn:hover {
      background-color: #0056b3;
    }

    #resetBtn {
      background-color: #dc3545;
      color: white;
    }

    #resetBtn:hover {
      background-color: #a71d2a;
    }

    .result-section {
      margin-top: 20px;
      display: none;
      width: 100%;
    }

    .result-section label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }

    .readonly-box {
      background-color: #e9ecef;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
    }

    footer {
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      line-height: 1.8;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- الشعار -->
    <img src="Logo-Black.png" alt="شعار" />

    <h2>الجمعية العمومية</h2>

    <input type="text" id="inputID" placeholder="أدخل الرقم الشخصي أو رقم الهاتف" />

    <div class="button-group">
      <button id="checkBtn" onclick="checkUser()">تحقق</button>
      <button id="resetBtn" onclick="resetForm()">مسح</button>
    </div>

    <div id="result" class="result-section">
      <label>الاسم</label>
      <input type="text" id="nameBox" class="readonly-box" readonly />

      <label>الرقم الشخصي</label>
      <input type="text" id="cprBox" class="readonly-box" readonly />

      <label>رقم الهاتف</label>
      <input type="text" id="mobileBox" class="readonly-box" readonly />
    </div>

  </div>

  <footer>
    <div>حسينية الگراشية - جميع الحقوق محفوظة</div>
    <div>&copy; <span id="yearEn"></span> / <span id="yearHijri"></span> هـ</div>
  </footer>

  <!-- JavaScript -->
  <script>
    let userList = [];

    // تحميل بيانات CSV
    fetch('data.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // تخطي العنوان
        userList = rows.map(row => {
          const columns = row.split(',');
          return {
            cpr: columns[0].trim(),
            name: columns[1].trim(),
            mobile: columns[2].trim()
          };
        });
      });

    // البحث
    function checkUser() {
      const input = document.getElementById('inputID').value.trim();
      const nameBox = document.getElementById('nameBox');
      const cprBox = document.getElementById('cprBox');
      const mobileBox = document.getElementById('mobileBox');
      const resultSection = document.getElementById('result');

      if (!input) {
        alert("الرجاء إدخال الرقم الشخصي أو رقم الهاتف");
        return;
      }

      const user = userList.find(u => u.cpr === input || u.mobile === input);

      if (user) {
        nameBox.value = user.name;
        cprBox.value = user.cpr;
        mobileBox.value = user.mobile;
        resultSection.style.display = 'block';
      } else {
        alert("لم يتم العثور على السجل");
        resultSection.style.display = 'none';
      }
    }

    // المسح
    function resetForm() {
      document.getElementById('inputID').value = '';
      document.getElementById('nameBox').value = '';
      document.getElementById('cprBox').value = '';
      document.getElementById('mobileBox').value = '';
      document.getElementById('result').style.display = 'none';
    }

    // دعم الضغط على Enter
    document.getElementById('inputID').addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        checkUser();
      }
    });

    // السنة الميلادية والهجرية
    function toArabicNums(str) {
      const arabicNumbers = ['٠','١','٢','٣','٤','٥','٦','٧','٨','٩'];
      return str.toString().split('').map(d => arabicNumbers[d] || d).join('');
    }

    const now = new Date();
    const gregorianYear = now.getFullYear();
    document.getElementById('yearEn').textContent = gregorianYear;

    const hijriFormatter = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', { year: 'numeric' });
    const parts = hijriFormatter.formatToParts(now);
    const hijriYear = parts.find(part => part.type === 'year').value;
    document.getElementById('yearHijri').textContent = toArabicNums(hijriYear);
  </script>
</body>
</html>
