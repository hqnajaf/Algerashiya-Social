<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حسينية الگراشية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
    }
    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      text-align: center;
    }
    button {
      padding: 12px;
      width: 150px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Centered Logo -->
  <img src="Logo-Black.png" alt="Logo">

  <h2>الجمعية العمومية</h2>
  <input type="text" id="inputID" placeholder="Enter CPR or Mobile">
  <br>
  <button onclick="checkUser()">Check</button>

  <div id="result"></div>

  <script>
    let userList = [];

    // Load CSV data when the page loads
    fetch('data.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); // Skip header
        userList = rows.map(row => {
          const columns = row.split(',');
          return {
            cpr: columns[0].trim(),
            name: columns[1].trim(),
            mobile: columns[2].trim()
          };
        });
      });

    function checkUser() {
      const input = document.getElementById('inputID').value.trim();
      const resultDiv = document.getElementById('result');

      if (!input) {
        resultDiv.innerHTML = "❌ يرجى ادخال الرقم الشخصي أو رقم الهاتف";
        resultDiv.style.color = "red";
        return;
      }

      const user = userList.find(u => u.cpr === input || u.mobile === input);

      if (user) {
        resultDiv.innerHTML = `✅ <span style="color: green;">Name: ${user.name}</span>`;
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerHTML = "❌ لم يتم العثور على أي سجل.";
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
