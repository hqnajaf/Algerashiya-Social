<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طلب تسجيل - الجمعية العمومية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * { font-family: 'Cairo', sans-serif; }
    html, body { height: 100%; margin: 0; padding: 0; background-color: #f9f9f9; direction: rtl; display: flex; flex-direction: column; }
    body { flex: 1; }
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
      position: relative;
    }
    .home-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 0;
      width: 210px;
      height: 38px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .home-btn:hover { background-color: #218838; }
    img {
      max-width: 120px;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
    }
    .dob-selectors {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    select, input[type="text"], input[type="file"], input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      width: 85%;
      margin-bottom: 15px;
      text-align: center;
      box-sizing: border-box;
    }
    .buttons-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    .buttons-group button {
      flex: 1;
      min-width: 90px;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons-group button:hover { background-color: #218838; }
    #nextBtn, #formSection { display: none; }
    .success-msg, .error-msg {
      display: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      width: 85%;
      margin-top: 10px;
      text-align: center;
    }
    .success-msg { color: green; border: 2px solid green; background-color: #eaffea; }
    .error-msg { color: red; border: 2px solid red; background-color: #ffeaea; }
    .social-icons { margin-bottom: 10px; text-align: center; }
    .social-icons a { margin: 0 6px; font-size: 20px; color: #555; text-decoration: none; transition: color 0.3s ease; }
    .social-icons a:hover { color: #007bff; }
    footer {
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      line-height: 1.8;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="container">

  <img src="Logo-Black.png" alt="شعار" />

  <button class="home-btn" onclick="location.href='index.html'">
    العودة للرئيسية
  </button>

  <h2>طلب التسجيل للجنة العمومية</h2>

  <div id="dobSection">
    <div class="dob-selectors">
      <select id="day">
        <option value="">اليوم</option>
      </select>
      <select id="month">
        <option value="">الشهر</option>
        <option value="1">يناير</option>
        <option value="2">فبراير</option>
        <option value="3">مارس</option>
        <option value="4">أبريل</option>
        <option value="5">مايو</option>
        <option value="6">يونيو</option>
        <option value="7">يوليو</option>
        <option value="8">أغسطس</option>
        <option value="9">سبتمبر</option>
        <option value="10">أكتوبر</option>
        <option value="11">نوفمبر</option>
        <option value="12">ديسمبر</option>
      </select>
      <select id="year">
        <option value="">السنة</option>
      </select>
    </div>

    <button onclick="verifyAge()">تحقق من العمر</button>

    <div id="errorMessage" class="error-msg"></div>
    <div id="successMessage" class="success-msg">
      ✅ يمكنك التسجيل للإنضمام للجنة العمومية للحسينية
    </div>

    <button id="nextBtn" onclick="showForm()">الخطوة التالية</button>
  </div>

  <div id="formSection">
    <input type="text" id="fullName" placeholder="الاسم الكامل" required>
    <input type="text" id="dobDisplay" readonly>
    <input type="tel" id="cprNumber" placeholder="الرقم الشخصي (9 أرقام)" maxlength="9" required>
    <input type="tel" id="mobileNumber" placeholder="رقم الهاتف (8 أرقام)" maxlength="8" required>
    <input type="file" id="cprCopy" accept="image/*">

    <div class="buttons-group">
      <button onclick="generatePDF()"><i class="fas fa-file-pdf"></i> PDF</button>
      <button onclick="sendWhatsApp()">إرسال</button>
      <button onclick="resetForm()">مسح</button>
    </div>
  </div>

</div>

<div class="social-icons">
  <a href="https://www.instagram.com/matam_algerashiya" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://api.whatsapp.com/send?phone=97337777105&text=إشتراك" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://t.me/joinchat/CfnBEtFt0C8xOTg0" target="_blank"><i class="fab fa-telegram"></i></a>
</div>

<footer>
  <div>حسينية الگراشية - جميع الحقوق محفوظة</div>
  <div>&copy; <span id="yearEn"></span> / <span id="yearHijri"></span> هـ</div>
</footer>

<script>
// JavaScript Starts
function populateDays() {
  const daySelect = document.getElementById('day');
  for (let d = 1; d <= 31; d++) {
    const option = document.createElement('option');
    option.value = d;
    option.textContent = d;
    daySelect.appendChild(option);
  }
}

function populateYears() {
  const yearSelect = document.getElementById('year');
  const thisYear = new Date().getFullYear();
  for (let y = 1930; y <= thisYear - 21; y++) {
    const option = document.createElement('option');
    option.value = y;
    option.textContent = y;
    yearSelect.appendChild(option);
  }
}

populateDays();
populateYears();

function verifyAge() {
  const day = document.getElementById('day').value;
  const month = document.getElementById('month').value;
  const year = document.getElementById('year').value;
  const errorDiv = document.getElementById('errorMessage');
  const successDiv = document.getElementById('successMessage');

  errorDiv.style.display = 'none';
  successDiv.style.display = 'none';
  document.getElementById('nextBtn').style.display = 'none';

  if (!day || !month || !year) {
    errorDiv.innerText = "❗ الرجاء تحديد تاريخ الميلاد بالكامل";
    errorDiv.style.display = 'block';
    return;
  }

  const birthDate = new Date(year, month - 1, day);
  const today = new Date();
  let age = today.getFullYear() - birthDate.getFullYear();
  const m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }

  if (age >= 21) {
    successDiv.style.display = 'block';
    document.getElementById('nextBtn').style.display = 'inline-block';
  } else {
    errorDiv.innerText = "❗ عذرًا، لا يمكنك التسجيل لأن عمرك أقل من ٢١ سنة";
    errorDiv.style.display = 'block';
  }
}

function showForm() {
  const day = document.getElementById('day').value;
  const month = document.getElementById('month').value;
  const year = document.getElementById('year').value;

  document.getElementById('dobSection').style.display = 'none';
  document.getElementById('formSection').style.display = 'block';
  document.getElementById('dobDisplay').value = `${day}/${month}/${year}`;
}

function resetForm() {
  location.reload();
}

function generatePDF() {
  const name = document.getElementById('fullName').value.trim();
  const dob = document.getElementById('dobDisplay').value.trim();
  const cpr = document.getElementById('cprNumber').value.trim();
  const mobile = document.getElementById('mobileNumber').value.trim();
  const cprCopy = document.getElementById('cprCopy').files[0];

  if (!name || !dob || cpr.length !== 9 || mobile.length !== 8 || !cprCopy) {
    alert('يرجى تعبئة جميع الحقول وتحميل نسخة من البطاقة.');
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const imgData = e.target.result;

    const pdfContent = document.createElement('div');
    pdfContent.style.padding = '20px';
    pdfContent.innerHTML = `
      <h2 style="text-align:center;">طلب انضمام اللجنة العمومية</h2>
      <p><strong>الاسم الكامل:</strong> ${name}</p>
      <p><strong>تاريخ الميلاد:</strong> ${dob}</p>
      <p><strong>الرقم الشخصي:</strong> ${cpr}</p>
      <p><strong>رقم الهاتف:</strong> ${mobile}</p>
      <p><strong>نسخة البطاقة:</strong></p>
      <img src="${imgData}" style="max-width:100%; height:auto;"/>
    `;

    html2pdf().from(pdfContent).set({
      margin: 10,
      filename: 'طلب_انضمام_اللجنة_العمومية.pdf',
      html2canvas: { scale: 2 },
      jsPDF: { orientation: 'portrait' }
    }).save();
  };
  reader.readAsDataURL(cprCopy);
}

function sendWhatsApp() {
  const name = document.getElementById('fullName').value.trim();
  const dob = document.getElementById('dobDisplay').value.trim();
  const cpr = document.getElementById('cprNumber').value.trim();
  const mobile = document.getElementById('mobileNumber').value.trim();
  const cprCopy = document.getElementById('cprCopy').files[0];

  if (!name || !dob || cpr.length !== 9 || mobile.length !== 8 || !cprCopy) {
    alert('يرجى تعبئة جميع الحقول وتحميل نسخة من البطاقة قبل الإرسال.');
    return;
  }

  // First generate PDF before sending
  generatePDF();

  // Then open WhatsApp
  setTimeout(() => {
    const message = `السلام عليكم%0Aانا ${name}%0Aارغب في الانضمام الى اللجنة العمومية للحسينية%0Aمعلوماتي:%0A- الاسم: ${name}%0A- تاريخ الميلاد: ${dob}%0A- الرقم الشخصي: ${cpr}%0A- رقم الهاتف: ${mobile}`;
    const whatsappURL = `https://api.whatsapp.com/send?phone=97337777105&text=${message}`;
    window.open(whatsappURL, '_blank');
  }, 2000);
}

const now = new Date();
document.getElementById('yearEn').textContent = now.getFullYear();
const hijriFormatter = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', { year: 'numeric' });
const hijriYear = hijriFormatter.formatToParts(now).find(part => part.type === 'year').value;
document.getElementById('yearHijri').textContent = hijriYear;
</script>

</body>
</html>
