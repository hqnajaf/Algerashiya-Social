<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>طلب تسجيل - الجمعية العمومية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * { font-family: 'Cairo', sans-serif; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      direction: rtl;
      display: flex;
      flex-direction: column;
    }
    body { flex: 1; }
    .container {
      width: 90%;
      margin: 0 auto;
      padding: 10px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex: 1;
      position: relative;
    }
    .home-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 0;
      width: 210px;
      height: 38px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .home-btn:hover {
      background-color: #218838;
    }
    img {
      max-width: 120px;
      margin-bottom: 5px;
    }
    h2 {
      margin: 5px 0 15px;
      font-size: 22px;
    }
    .dob-selectors {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      width: 210px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #218838; }
    #nextBtn { display: none; }
    .success-msg, .error-msg {
      display: none;
      font-weight: bold;
      padding: 10px;
      border-radius: 8px;
      width: 85%;
      margin-top: 10px;
      text-align: center;
    }
    .success-msg {
      color: green;
      border: 2px solid green;
      background-color: #eaffea;
    }
    .error-msg {
      color: red;
      border: 2px solid red;
      background-color: #ffeaea;
    }
    .social-icons {
      margin-bottom: 10px;
      text-align: center;
    }
    .social-icons a {
      margin: 0 6px;
      font-size: 20px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-icons a:hover { color: #007bff; }
    footer {
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      line-height: 1.8;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<div class="container">

  <button class="home-btn" onclick="location.href='index.html'">
    العودة للرئيسية
  </button>

  <img src="Logo-Black.png" alt="شعار" />

  <h2>طلب التسجيل للجنة العمومية</h2>

  <div class="dob-selectors">
    <select id="day">
      <option value="">اليوم</option>
    </select>
    <select id="month">
      <option value="">الشهر</option>
      <option value="1">يناير</option>
      <option value="2">فبراير</option>
      <option value="3">مارس</option>
      <option value="4">أبريل</option>
      <option value="5">مايو</option>
      <option value="6">يونيو</option>
      <option value="7">يوليو</option>
      <option value="8">أغسطس</option>
      <option value="9">سبتمبر</option>
      <option value="10">أكتوبر</option>
      <option value="11">نوفمبر</option>
      <option value="12">ديسمبر</option>
    </select>
    <select id="year">
      <option value="">السنة</option>
    </select>
  </div>

  <button onclick="verifyAge()">تحقق من العمر</button>

  <div id="errorMessage" class="error-msg"></div>
  <div id="successMessage" class="success-msg">
    ✅ يمكنك التسجيل للإنضمام للجنة العمومية للحسينية
  </div>

  <button id="nextBtn" onclick="goToNextStep()">الخطوة التالية</button>

</div>

<div class="social-icons">
  <a href="https://www.instagram.com/matam_algerashiya" target="_blank"><i class="fab fa-instagram"></i></a>
  <a href="https://api.whatsapp.com/send?phone=97337777105&text=إشتراك" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://t.me/joinchat/CfnBEtFt0C8xOTg0" target="_blank"><i class="fab fa-telegram"></i></a>
</div>

<footer>
  <div>حسينية الگراشية - جميع الحقوق محفوظة</div>
  <div>&copy; <span id="yearEn"></span> / <span id="yearHijri"></span> هـ</div>
</footer>

<script>
function populateDays() {
  const daySelect = document.getElementById('day');
  for (let d = 1; d <= 31; d++) {
    const option = document.createElement('option');
    option.value = d;
    option.textContent = d;
    daySelect.appendChild(option);
  }
}

function populateYears() {
  const yearSelect = document.getElementById('year');
  const thisYear = new Date().getFullYear();
  for (let y = 1930; y <= thisYear - 21; y++) {
    const option = document.createElement('option');
    option.value = y;
    option.textContent = y;
    yearSelect.appendChild(option);
  }
}

populateDays();
populateYears();

function verifyAge() {
  const day = document.getElementById('day').value;
  const month = document.getElementById('month').value;
  const year = document.getElementById('year').value;
  const errorDiv = document.getElementById('errorMessage');
  const successDiv = document.getElementById('successMessage');

  errorDiv.style.display = 'none';
  successDiv.style.display = 'none';
  document.getElementById('nextBtn').style.display = 'none';

  if (!day || !month || !year) {
    errorDiv.innerText = "❗ الرجاء تحديد تاريخ الميلاد بالكامل";
    errorDiv.style.display = 'block';
    return;
  }

  const birthDate = new Date(year, month - 1, day);
  const today = new Date();
  let age = today.getFullYear() - birthDate.getFullYear();
  const m = today.getMonth() - birthDate.getMonth();
  if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) { age--; }

  if (age >= 21) {
    successDiv.style.display = 'block';
    document.getElementById('nextBtn').style.display = 'inline-block';
  } else {
    errorDiv.innerText = "❗ عذرًا، لا يمكنك التسجيل لأن عمرك أقل من ٢١ سنة";
    errorDiv.style.display = 'block';
  }
}

function goToNextStep() {
  alert('سيتم الإنتقال للخطوة التالية.');
}

const now = new Date();
document.getElementById('yearEn').textContent = now.getFullYear();
const hijriFormatter = new Intl.DateTimeFormat('ar-TN-u-ca-islamic', { year: 'numeric' });
const hijriYear = hijriFormatter.formatToParts(now).find(part => part.type === 'year').value;
document.getElementById('yearHijri').textContent = hijriYear;
</script>

</body>
</html>
